<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro Pessoal - Atração" />
    <!--TITULO-->
    <title>Itaú - Cadastro Pessoal</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>

    <body>

        <div class="form">
            <form methord="post" action="index.html"><br>
                <h1>Itaú - Cadastro Pessoal</h1>

                <!-- CADASTRO -->
                <fieldset>

                    <legend><h2>Cadastro</h2></legend>

                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" size="40" placeholder="Nome Completo" required><br><br>

                    <label for="cpf">CPF</label>
                    <input class="cpf" id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required onchange="obterCPF()"><br><br>

                    <label for="rg">RG</label>
                    <input type="text" placeholder="00.000.000-00"><br><br>

                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="0">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outros">Outros</option>
                    </select><br><br>

                    <label for="telefone">Telefone Fixo</label>
                    <input id="fixo" name="fixo" type="text" placeholder="(00) 2222-2222"> <br><br>

                    <label for="celular">Celular</label>
                    <input class="cel" id="cel" name="cel" type="text" placeholder="(00) 90000-0000" required onchange="obterCel()"> <br><br>
                </fieldset> <br>

                <!-- ENDEREÇO -->
                <fieldset>

                    <legend><h2>Endereço</h2></legend><br>
                    <label for="endereco">Endereço</label>
                    <input id="endereco" name="endereco" type="text" size="50" required><br><br>

                    <label for="numero">Número:</label>
                    <input id="numero" name="numero" type="number" size="5" required><br><br>

                    <label for="bairro">Bairro</label>
                    <input id="bairro" name="bairro" type="text" size="50"><br><br>

                    <label for="cidade">Cidade</label>
                    <input id="cidade" name="cidade" type="text" size="30"><br><br>

                    <label for="uf">Estado</label>
                    <select name="estado" id="uf">
                        <option value="0">UF</option>
                        <option value="acre">AC</option>
                        <option value="alagoas">AL</option>
                        <option value="amapa">AP</option>
                        <option value="amazonas">AM</option>
                        <option value="bahia">BA</option>
                        <option value="ceará">CE</option>
                        <option value="espirito santo">ES</option>
                        <option value="goias">GO</option>
                        <option value="maranhao">MA</option>
                        <option value="mato grosso">MT</option>
                        <option value="mato grosso do sul">MS</option>
                        <option value="Minas Gerais">MG</option>
                        <option value="para">PA</option>
                        <option value="paraiba">PB</option>
                        <option value="parana">PR</option>
                        <option value="pernambuco">PE</option>
                        <option value="piaui">PI</option>
                        <option value="rio de janeiro">RJ</option>
                        <option value="rio grande do norte">RN</option>
                        <option value="rio grande do sul">RS</option>
                        <option value="rondonia">RO</option>
                        <option value="roraima">RR</option>
                        <option value="santa catarina">SC</option>
                        <option value="sao paulo">SP</option>
                        <option value="sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                        <option value="distrito federal">DF</option>
                    </select> <br><br>
                    
                    <label for="cep">CEP</label>
                    <input type="text" class="cep" id="cep" name="cep" onChange="obterCEP()"><br><br>

                </fieldset>

                <div class="botoes">
                    <!-- Botões -->
                    <input type="submit" value="Enviar">
                    <input type="button" value="Voltar">
                </div>
            </form>
        </div>

        <script src="script.js"></script>
    </body>

</html>
